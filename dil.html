<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
 <link rel="stylesheet" type="text/css" href="food.css"></link>
 <script>
 	$(document).ready(function(){
 		$("#b1").click(function(){
 			var a=$("#c").val();
 			var b=$("#p").val();
      var qq=$("#q").val();
 			if(a.length==0 || b.length==0 || qq.length==0){
 				window.alert("Fields Can't be Empty");
        $("#a1").attr("href","#");
      }
        else  
          $("#a1").attr("href","order.html");
      

 			//else ;
 		});
 	});
 </script>
  </head>
  <body>
  	<div class="container-fluid bg">
  		<div class="row">
  			<div class="col-md-4 col-sm-4 col-xs-12"></div>
  			<div class="col-md-4 col-sm-4 col-xs-12">
  				
			<form class="form-container">
  				<div class="form-group">
    				<label for="c">Email </label>
    				<input type="email" class="form-control" id="c" placeholder="Email">
  				</div>
          <div class="form-group">
            <label for="q">Contact Number </label>
            <input type="number" class="form-control" id="q" placeholder="Phone Number">
          </div>
  				<div class="form-group">
    				<label for="p">Delivery Address</label>
    				<input type="text" class="form-control" id="p" placeholder="Address">
  				</div>
  				<br>
  					<button type="submit" class="btn btn-success btn-block" id="b1"><a href="#" id="a1" style="color:white;">Submit</a></button>
			</form>
  			</div>
  			<div class="col-md-4 col-sm-4 col-xs-12"></div>
  		</div>
  	</div>
  </body>
  </html>
